<div class="container">
  <h1>Delete Trip</h1>
  <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" formControlName="code" readonly>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" readonly>
    </div>
    <div class="form-group">
      <label for="length">Length</label>
      <input type="number" class="form-control" id="length" formControlName="length" readonly>
    </div>
    <div class="form-group">
      <label for="start">Start</label>
      <input type="date" class="form-control" id="start" formControlName="start" readonly>
    </div>
    <div class="form-group">
      <label for="resort">Resort</label>
      <input type="text" class="form-control" id="resort" formControlName="resort" readonly>
    </div>
    <div class="form-group">
      <label for="perPerson">Per Person</label>
      <input type="number" class="form-control" id="perPerson" formControlName="perPerson" readonly>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" formControlName="image" readonly>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="4" readonly></textarea>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="submitted">Delete</button>
  </form>
</div>
